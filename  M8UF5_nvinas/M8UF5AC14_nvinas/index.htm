<!DOCTYPE html>
<html>
    <head>
        <title>Formulari 1 d'enregistrament</title>
    </head>
    <body>

        <h1>Formulari bàsic de registre</h1>
        <form method="get">
            <label for="fname">Nom:</label>
            <input type="text" id="fname" name="fname" value="Nom" maxlength="50">
            <p></p>
            <label for="lname">Cognom:</label>
            <input type="text" id="lname" name="lname" value="Cognom" maxlength="50">
        </form>
        &ensp;
        <form action="get">
            <input type="radio" name="sex" value="home">Home
            <input type="radio" name="sex" value="dona">Dona
        </form>
        &ensp;
        <form action="get">
            <label for="email">Introdueix el teu mail:</label>
            <input type="email" id="email" name="email" value="direccio@mail.com"> 
        </form>
        &ensp;
        <form action="get">
            <input type="checkbox" checked="true" id="opcio1" name="opcio1" value="opcio1">
            <label for="opcio1">Vull rebre informació sobre novetats i ofertes.</label>
            <p></p>
            <input type="checkbox" id="opcio2" name="opcio2" value="opcio2">
            <label for="opcio2">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD.</label>
        </form>
        &ensp;
        <form action="get">
            <label for="Població">Població:</label>
            <select name="Població" id="Població">
              <option value="Arbúcies">Arbúcies</option>
              <option value="Badalona">Badalona</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Girona">Girona</option>
              <option value="Vilassar de Mar">Vilassar de Mar</option>
            </select> 
        </form>
        &ensp;
        <form action="get">
            <textarea rows="4" cols="50" name="comment" form="usrform">Descripció...</textarea>                
        </form>
        &ensp;
        <form action="get">
            <input type="submit" value="Enviar">
        </form>
        
    </body>
</html>
